<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <body style="background-color:#93262b">
    <main>
        <div>
            <h1>Grade Calculator</h1>
            <section>
                <h2>
                    Activities
                </h2>
                <p>
                    Give grades to the numeric activities:
                </p>
                <table id="activityTable">
                    <tr>
                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Weight</th>
                        <th>Grade</th>
                        <th>Percent</th>
                    </tr>
                </table>
                <button id="addRow">
                    ADD ROW
                </button>
                <h2 id="result">
                    Result
                </h2>
                <p id="resultArea">
                </p>
                <div class="buttonContainer">
                    <button id="weightedButton">
                        WEIGHTED
                    </button>
                    <button id="meanButton">
                        MEAN
                    </button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
